stages:
  clean:
    cmd: python -c "import os, pandas as pd; from src.data.clean import 
      DataCleaner; os.makedirs('data/processed', exist_ok=True); 
      df=pd.read_csv('data/raw/taxi_fare_synth_50k.csv'); 
      df=DataCleaner(df).clean(); df.to_csv('data/processed/taxi_cleaned.csv', 
      index=False)"
